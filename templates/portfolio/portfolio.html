{% extends 'portfolio/base.html' %}
{% block title %}
    <title> Портфолио </title>
{% endblock %}

{% block content %}
    <main>
        <section class="portfolio-section">
            <h2 class="section-title">Портофолио</h2>

            <div class="portfolio-wrapper">
                {% for project in projects %}
                    <a href="{{ project.url }}" class="portfolio-item-link">
                    <figure class="portfolio-item hover-box">
                        {% if project.image %}
                            <img src="{{ project.image.url }}" alt="{{ project.title }}" class="portfolio-item-img">
                        {% endif %}
                        <figcaption class="portfolio-item-details overlay">
                            <h5 class="portfolio-item-title">{{ project.title }}</h5>
                            <p class="portfolio-item-description">{{ project.description }}</p>
                        </figcaption>
                    </figure>
                {% endfor %}
            </div>

        </section>
    </main>
{% endblock %}
